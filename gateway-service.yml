server:
  port: 7777
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # default false
      routes:
        - id: user-profile-service-route
          uri: lb://USER-PROFILE-SERVICE
          predicates:
            - Path=/api/profiles/**
        - id: admin-service-route
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/api/admin/**
  logging:
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    level:
      root: TRACE
logging:
  level:
    org:
      springframework:
        web: TRACE
